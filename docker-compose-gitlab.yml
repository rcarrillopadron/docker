version: '3.7'

services:
  web:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.example.com'
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    volumes:
      - 'G:/gitlab/config:/etc/gitlab'
      - 'G:/gitlab/logs:/var/log/gitlab'
      - 'G:/gitlab/data:/var/opt/gitlab'